langchain4j:
  open-ai:
    chat-model: # 阻塞式
      base-url: https://qianfan.baidubce.com/v2
      api-key: ${qianfan-API-KEY}
      model-name: deepseek-v3.1-250821
      log-requests: true
      log-responses: true
    streaming-chat-model: # 流式
      base-url: https://qianfan.baidubce.com/v2
      api-key: ${qianfan-API-KEY}
      model-name: deepseek-v3.1-250821
      log-requests: true #请求消息日志
      log-responses: true #响应消息日志
    embedding-model:
      base-url: https://qianfan.baidubce.com/v2
      api-key: ${qianfan-API-KEY}
      model-name: qwen3-embedding-8b
      log-requests: true
      log-responses: true
      max-segments-per-batch: 10
  community:
    redis:
      host: 192.168.11.10
      port: 6379

logging:
  level:
    root: info         # 全局日志级别设置为 info
    dev.langchain4j: debug  # （可选）单独针对 langchain4j 包保持 debug


spring:
  data:
    redis:
      host: 192.168.11.10
      port: 6379
      database: 10

  datasource:
    driver-class-name: com.mysql.cj.jdbc.NonRegisteringDriver
    url: jdbc:mysql://127.0.0.1:3306/volunteer?serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
